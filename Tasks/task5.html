<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    <form>
        <table width="40%" border="1">
            <tr>
                <th><label for="fn">First name: </label></th>
                <th><input type="text" name="fn"></th>
            </tr>
            <tr>
                <th><label for="ln">Last Name: </label></th>
                <th><input type="text" name="ln"></th>
            </tr>
            <tr>
                <th><label for="email">Email: </label></th>
                <th><input type="text" name="email"></th>
            </tr>
            <tr>
                <th><label for="password">Password: </label></th>
                <th><input type="password" name="password"></th>
            </tr>
            <tr>
                <th><label for="repassword">Re-password: </label></th>
                <th><input type="password" name="repassword"></th>
            </tr>
            <tr>
                <th><label for="gender">Gender: </label></th>
                <th>
                    <input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female
                </th>
            </tr>
            <tr>
                <th><label for="pno">Phone Number: </label></th>
                <th><input type="text" name="pno"></th>
            </tr>
            <tr>
                <th><label for="address">Address: </label></th>
                <th><textarea></textarea></th>
            </tr>
            <tr>
                <th><label for="state">State: </label></th>
                <th><input type="text" name="state"></th>
            </tr>
            <tr>
                <th><label for="country">Country: </label></th>
                <th><select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Spain</option>
                </select></th>
            </tr>
            <tr>
                <th>
                    <label for="lang">Languages Known: </label>
                </th>
                <th>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </th>
            </tr>
            <tr>
                <th colspan="2" align="left">
                    <input type="checkbox">Hereby I declare all the given details are true
                </th>
            </tr>
            <tr>
                <th colspan="2" align="right">
                    <p>Log in to <a href="https://www.ethnus.com" target="_blank">Ethnus</a> website</p>
                </th>
            </tr>
        </table><br>
        <input type="button" value="Register">
    </form>
</center>
</body>
</html>
